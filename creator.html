<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt.share | Create New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .hero {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        #generated-link {
            word-wrap: break-word;
        }
        .footer {
            padding: 2rem 1.5rem;
        }
        .share-buttons .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 has-text-centered">Prompt.share</h1>
                <h2 class="subtitle is-4 has-text-centered">Create a new shareable prompt link.</h2>
                <div class="box">
                    <div class="field">
                        <label class="label">Your Long Prompt</label>
                        <div class="control">
                            <textarea id="prompt-input" class="textarea" rows="8" placeholder="Enter the prompt you want to share..."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Destination URL (Optional)</label>
                        <div class="control">
                            <input id="destination-input" class="input" type="url" placeholder="https://example.com/optional-destination">
                        </div>
                    </div>
                    <div class="field has-text-centered">
                        <button id="generate-button" class="button is-primary is-large">Generate Share Link</button>
                    </div>
                    <div id="result-area" class="is-hidden mt-5">
                        <div class="field">
                            <label class="label">Your Shareable Link:</label>
                            <div class="control">
                                <input id="generated-link" class="input" type="text" readonly>
                            </div>
                        </div>
                        <div class="field has-text-centered">
                            <button id="copy-generated-link-button" class="button is-info">Copy Link</button>
                        </div>
                    </div>
                    <!-- New Section for secondary actions -->
                    <div id="results-extra" class="is-hidden mt-5">
                        <hr>
                        <!-- TinyURL / Bitly Section -->
                        <div class="field">
                            <label class="label has-text-centered">Shrink It Further</label>
                            <div id="tinyurl-result-area" class="is-hidden mb-3">
                                <div class="control">
                                    <input id="tinyurl-link" class="input is-success" type="text" readonly>
                                </div>
                            </div>
                            <div class="field is-grouped is-justify-content-center">
                                <p class="control">
                                    <button id="tinyurl-button" class="button is-dark">Shorten with TinyURL</button>
                                </p>
                                <p class="control">
                                    <button id="bitly-button" class="button is-dark">Shorten with Bitly</button>
                                </p>
                            </div>
                        </div>
                        <!-- Social Share Section -->
                        <div class="field mt-5">
                             <label class="label has-text-centered">Share It</label>
                             <div class="field is-grouped is-justify-content-center share-buttons">
                                <p class="control">
                                    <button id="share-twitter" class="button is-info">Twitter</button>
                                </p>
                                <p class="control">
                                    <button id="share-facebook" class="button is-link">Facebook</button>
                                </p>
                                <p class="control">
                                    <button id="share-reddit" class="button is-warning">Reddit</button>
                                </p>
                                <p class="control">
                                    <button id="share-email" class="button is-danger">Email</button>
                                </p>
                             </div>
                        </div>
                    </div>
                </div>
                 <div class="has-text-centered">
                    <a href="/">Go to Homepage</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Prompt.share</strong> by your team. This is a client-side tool and your data is never sent to a server.
                </p>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
