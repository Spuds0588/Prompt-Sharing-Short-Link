<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt.share | Shared Prompt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .hero {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        #prompt-display {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 1.25em 1.5em;
            font-family: monospace;
        }
        .footer {
            padding: 2rem 1.5rem;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 has-text-centered">Prompt.share</h1>
                <h2 class="subtitle is-4 has-text-centered">A shared prompt is ready for you.</h2>
                <div class="box">
                    <div id="loading-state">
                        <p class="has-text-centered">Decoding prompt...</p>
                    </div>
                    <div id="content-state" class="is-hidden">
                        <div class="field">
                            <label class="label">Decoded Prompt:</label>
                            <div class="control">
                                <div id="prompt-display"></div>
                            </div>
                        </div>
                        <div class="field is-grouped is-justify-content-center">
                            <p class="control">
                                <button id="copy-button" class="button is-primary is-medium">
                                    Copy Prompt
                                </button>
                            </p>
                            <p class="control">
                                <a id="redirect-link" class="button is-link is-medium is-hidden" target="_blank" rel="noopener noreferrer">
                                    Go to Destination
                                </a>
                            </p>
                        </div>
                    </div>
                    <div id="error-state" class="is-hidden">
                        <p class="has-text-centered has-text-danger">Could not decode the prompt. The link may be corrupted or invalid.</p>
                    </div>
                </div>
                 <div class="has-text-centered">
                    <a href="/creator.html">Create your own shared prompt</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Prompt.share</strong> by your team. This is a client-side tool and your data is never sent to a server.
                </p>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
