<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt.share | Shared Prompt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --box-bg-color: #ffffff;
            --box-border-color: #dee2e6;
            --primary-blue: #0d6efd;
            --darkest-blue: #031D44;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f0f0f0;
                --box-bg-color: #2c2c2c;
                --box-border-color: #444;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .box {
            background-color: var(--box-bg-color);
            border: 1px solid var(--box-border-color);
        }
        .title, .label {
            color: var(--text-color) !important;
        }
        .hero.is-fullheight-with-navbar {
            min-height: calc(100vh - 3.25rem);
        }
        .navbar {
            background-color: var(--box-bg-color);
            border-bottom: 1px solid var(--box-border-color);
        }
        .navbar-item.brand-text {
            font-weight: bold;
            color: var(--text-color);
        }
        #prompt-display {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: var(--bg-color);
            border: 1px solid var(--box-border-color);
            border-radius: 4px;
            padding: 1.25em 1.5em;
            font-family: monospace;
            color: var(--text-color);
        }
        .jump-to-ai .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="/welcome.html">
                    <!-- TODO: Replace with light/dark logo -->
                    Prompt.share
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a href="/creator.html" class="button is-primary is-outlined">
                            Create New Link
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container" style="max-width: 800px;">
                <div class="box">
                    <div id="loading-state">
                        <p class="has-text-centered">Decoding prompt...</p>
                    </div>
                    <div id="content-state" class="is-hidden">
                        <h1 class="title is-4">Your Shared Prompt is Ready</h1>
                        
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <button id="copy-button" class="button is-primary is-fullwidth">
                                    <span class="icon"><i class="fas fa-copy"></i></span>
                                    <span>Copy Prompt</span>
                                </button>
                            </p>
                            <p class="control is-expanded">
                                <a id="redirect-link" class="button is-link is-fullwidth is-hidden" target="_blank" rel="noopener noreferrer">
                                    <span class="icon"><i class="fas fa-external-link-alt"></i></span>
                                    <span>Go to Original Destination</span>
                                </a>
                            </p>
                        </div>
                        <hr>
                        <div class="field">
                            <label class="label">Prompt Text:</label>
                            <div class="control">
                                <div id="prompt-display"></div>
                            </div>
                        </div>
                        <div class="field mt-5">
                            <label class="label has-text-centered">Or, jump directly to an AI:</label>
                            <div class="field is-grouped is-justify-content-center jump-to-ai">
                               <p class="control">
                                   <button id="jump-chatgpt" class="button">ChatGPT</button>
                               </p>
                               <p class="control">
                                   <button id="jump-claude" class="button">Claude</button>
                               </p>
                               <p class="control">
                                   <button id="jump-gemini" class="button">Gemini</button>
                               </p>
                            </div>
                        </div>
                    </div>
                    <div id="error-state" class="is-hidden">
                        <h1 class="title is-4 has-text-danger has-text-centered">Link Error</h1>
                        <p class="has-text-centered">The provided link could not be decoded. It may be corrupted or incomplete. Please ask the sender to share it again.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
